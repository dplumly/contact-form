<body>


	<form method="post" name="contact_form" action="contact-form-handler.php">
		Your Name:
		<input type="text" name="name">
		Email Address:
		<input type="text" name="email">
		Message:
		<textarea name="message"></textarea>
		<input type="submit" value="Submit">
	</form>




	<div class="form-container">
		<div class="form-bg">
			<div class="form-card">
				<form class="validate-form" method="post" name="contact_form" action="contact-form-handler.php">
					<span class="form-title">Hit me up!</span>

					<div class="input-wrapper validate-input" data-validate="Name is required">
						<input class="input" type="text" name="name">
						<span class="focus-input" data-placeholder="NAME"></span>
					</div>

					<div class="input-wrapper validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input" type="text" name="email">
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="input-wrapper validate-input" data-validate="Message is required">
						<textarea class="input" name="message"></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="submit-container">
						<input class="form-button" type="submit" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>
